<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        h1 {
            font-family:fantasy;
            margin: 0;
            padding: 0;
          }
          header {
            background-color:white;
            color: black ;
            padding: 20px;
            text-align: center;
          }
          nav {
          background-color: #555;
          overflow: hidden;
          display: flex;
          justify-content: center;
          
        }
        nav a {
          float: left;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
    
        nav a:hover {
          background-color: #ddd;
          color: black;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .event-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .event-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .event-form label {
            display: block;
            margin-bottom: 10px;
        }
        .event-form input, .event-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .event-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .event-form button:hover {
            background-color: #45a049;
        }

        P {
            text-align: center;
        }

        @media (max-width: 768px) {
            .event-container {
                padding: 10px;
            }
            .event-form {
                padding: 15px;
            }
        }
        </style>
</head>
<body>
    <header>
        <h1>INSIDE  OUT  2</h1>
      </header>
      
      <nav>
        <a href="wed.html">홈</a>
        <a href="영화소개.html">영화 소개</a>
        <a href="캐릭터 소개.html">캐릭터 소개</a>
        <a href="이벤트.html">이벤트</a>
      </nav>

      <div class="event-container">
        <div class="event-form">
            <h2>Inside Out 2 - Event</h2>
            <P>기대평을 작성하시면 추첨을 통해 인사이드 아웃 2 <BR>무료 관람권 1장을 드립니다!</P>
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="review">기대평:</label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <button type="submit">관람권 받기</button>
            </form>
        </div>
    </div>
</body>
</html>
